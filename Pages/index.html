<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta&family=Poiret+One&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" type="text/css" href="../Css/index.css">
    <link rel="stylesheet" type="text/css" href="../Css/arithmeticCalcu.css">
</head>
<body>
    <main class="main-container">
        <div class="wrapper-container ">
            
            <div class="logo-container" >
                <div class="logo-image-placeholder"></div>
                <h1>Figure it.</h1>
            </div>
            <nav class="navigation-container">
                <div class="nav-flex-container">
                    
                        <a href="#" class="menu basic-arithmetic-button">Basic Arithmetic</a>
                        <a href="#" class="menu">Modular Arithmetic</a>
                        <a href="#" class="menu">Central Tendency</a>
                        <a href="#" class="menu">Apportionment</a>
                        <a href="#" class="menu">Binary Conversion</a>
                 
                </div>
               
            </nav>
        </div>
        <div class="arithmetic-calculator">
            <div class="arithmetic-container">
                <div class="left-side"> 
                    <nav>
                        <div>
                            <div class="back-arrow-button"></div>
                            <h1>BASIC ARITHMETIC</h1>
                        </div>
                        <div>
                            <div class="history-button-mobile">

                            </div>
                        </div>
                        
                    </nav>

                    <div class="arithmetic-calculator-container">
                        <div class="operand-container">
                            <div class="operand-flex-container">
                                <div class="second-operand-container">
                                    <p class="operation"></p>
                                    <p class="second-operand"></p>
                                </div>
                                
                                <h1 class="first-operand"></h1>
                            </div>
                            
                        </div>
                        <div class="arithmetic-buttons"> 
                            <button class="operation-button">C</button>
                            <button class="operation-button">%</button>
                            <button class="operation-button delete-button-container"><div class="delete-button"></div></button>
                            <button class="operation-button arithmetic-operation">รท</button>
                            <button class="number-button">1</button>
                            <button class="number-button">2</button>
                            <button class="number-button">3</button>
                            <button class="operation-button arithmetic-operation">x</button>
                            <button class="number-button">4</button>
                            <button class="number-button">5</button>
                            <button class="number-button">6</button>
                            <button class="operation-button arithmetic-operation">-</button>
                            <button class="number-button">7</button>
                            <button class="number-button">8</button>
                            <button class="number-button">9</button>
                            <button class="operation-button arithmetic-operation">+</button>
                            <button class="number-button">00</button>
                            <button class="number-button">0</button>
                            <button class="number-button">.</button>
                            <button class="operation-button">=</button>
                         

                        </div>
                    </div>
                </div>
                <div class="right-side">
                    <div class="history-container">
                        <div>
                            <div class="history-return-button"></div>
                            <h1>HISTORY</h1>
                        </div>
                        <div class="history-content">
                            
                        </div>
                    </div>
                </div>
               
            </div>
        </div>
    </main>

    <script src="../JavaScript/index.js" ></script>
    <script src="../JavaScript/ArithmeticCalculator/arithmeticCalcu.js" ></script>
</body>
</html>
